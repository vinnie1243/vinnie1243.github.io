<!DOCTYPE html>
<html>
    <head>
        <script src="JS/chess.js"></script>
        <script src="JS/moves.js"></script>
        <script src="JS/ai.js"></script>
        <script src="JS/ais/braindead.js"></script>
        <script src="JS/medium.js"></script>
        <script src="JS/hard.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="chess.css">
        <link rel="icon" type="image/x-icon" href="Media\Images\chess.jfif">
        <title>Chess</title>
    </head>
    <body onload="make()">
        <main>
            <nav>
                <br>
                <h1 class="gold">Navigation</h1>
                <hr>
                <a href="../games.html" class="gold Black">Home Page</a>
                <br>
                <br>
                <br>
                <h1 class="gold">Game Settings</h1>
                <hr>
                <div>
                    <p class="gold Bblack">Local Play</p>
                    <div class="Bblack">
                        <label class="switch Bblack">
                            <input type="checkbox" id="local" onclick="localPlay()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <p class="gold Bblack">Difficulty</p>
                    <div class="Bblack">
                        <input type="radio" name="difficulty" value="braindead" id="braindead" class="Bblack gold nBor" onclick="setDiff(event)">
                        <label for="braindead" class="Bblack gold">Braindead</label>
                        <br>
                        <input type="radio" name="difficulty" value="easy" id="easy" class="Bblack gold nBor" onclick="setDiff(event)">
                        <label for="easy" class="Bblack gold">Easy</label>
                        <br>
                        <input type="radio" name="difficulty" value="medium" id="medium" class="Bblack gold nBor" onclick="setDiff(event)">
                        <label for="medium" class="Bblack gold">Medium</label>
                        <br>
                        <input type="radio" name="difficulty" value="hard" id="hard" class="Bblack gold nBor" onclick="setDiff(event)">
                        <label for="hard" class="Bblack gold">Hard</label>
                        <br>
                        <input type="radio" name="difficulty" value="impossible" id="impossible" class="Bblack gold nBor" onclick="setDiff(event)">
                        <label for="impossible" class="Bblack gold">Impossible</label>
                    </div>
                    <div class="Bblack">
                        <button id="startButton" onclick="startAi()">start</button>
                    </div>
                </div>
            </nav>
            <div id="con">

            </div>
            <aside>
                <button onclick="white()">Play As White</button>
                <button onclick="black()">Play As Black</button>
                <button onclick="r()">reset</button>
                <button onclick="disFen()">copy Fen</button>
                <div>
                    <p class="gold Bblack">load fen</p>
                    <form class="Bblack">
                        <input class="Bblack gold nBor" type="text" id="load">
                        <br>
                        <label for="loadFEN" class="Bblack">Load</label>
                        <input type="button" onclick="fenDe()" style="width: 12%; height: 15%; background-color: gold;" id="loadFEN">
                    </form>
                </div>
            </aside>
        </main>
        <div class="invis">
            <!--white-->
            <img src="Media/Images/kingWhite.png" id="kingWhite">
            <img src="Media/Images/queenWhite.png" id="queenWhite">
            <img src="Media/Images/bishopWhite.png" id="bishopWhite">
            <img src="Media/Images/knightWhite.png" id="knightWhite">
            <img src="Media/Images/rookWhite.png" id="rookWhite">
            <img src="Media/Images/pawnWhite.png" id="pawnWhite">
            <!--black-->
            <img src="Media/Images/kingBlack.png" id="kingBlack">
            <img src="Media/Images/queenBlack.png" id="queenBlack">
            <img src="Media/Images/bishopBlack.png" id="bishopBlack">
            <img src="Media/Images/knightBlack.png" id="knightBlack">
            <img src="Media/Images/rookBlack.png" id="rookBlack">
            <img src="Media/Images/pawnBlack.png" id="pawnBlack">
            <!--dot-->
            <img src="Media/Images/greenDot.png" id="greenDot">
            <img src="Media/Images/redDot.png" id="redDot">
            <!--bug fix-->
            <div id="|"></div>
        </div>
    </body>
</html>
